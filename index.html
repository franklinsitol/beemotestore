<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beemote Store</title>
    <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .category {
            margin-bottom: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            background-color: white;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .search-box {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Beemote Store</h1>
    </header>
    <div class="container">
        <div class="search-box">
            <input type="text" id="search" placeholder="Buscar produtos...">
            <button onclick="searchProducts()">Buscar</button>
        </div>
        <div id="categories"></div>
    </div>

    <script>
        const appToken = '16874466809043c9fab25';
        const sourceId = '36043605';

        // Função para buscar categorias
        async function fetchCategories() {
            const response = await fetch(`https://api.lomadee.com/v3/${appToken}/category/_all?sourceId=${sourceId}`);
            const data = await response.json();
            displayCategories(data.categories);
        }

        // Função para exibir categorias
        function displayCategories(categories) {
            const categoriesDiv = document.getElementById('categories');
            categoriesDiv.innerHTML = '';
            categories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.innerHTML = `<h2>${category.name}</h2>`;
                categoryDiv.onclick = () => fetchProducts(category.id);
                categoriesDiv.appendChild(categoryDiv);
            });
        }

        // Função para buscar produtos da categoria
        async function fetchProducts(categoryId) {
            const response = await fetch(`https://api.lomadee.com/v3/${appToken}/offer/_category/${categoryId}?sourceId=${sourceId}`);
            const data = await response.json();
            displayProducts(data.offers);
        }

        // Função para exibir produtos
        function displayProducts(offers) {
            const categoriesDiv = document.getElementById('categories');
            categoriesDiv.innerHTML = '';

            if (offers && offers.length > 0) {
                offers.forEach(offer => {
                    const productDiv = document.createElement('div');
                    productDiv.className = 'product';
                    productDiv.innerHTML = `
                        <img src="${offer.thumbnail}" alt="${offer.name}">
                        <h3>${offer.name}</h3>
                        <p>Preço: R$${offer.price}</p>
                        <a href="${offer.link}" target="_blank">Comprar</a>
                    `;
                    categoriesDiv.appendChild(productDiv);
                });
            } else {
                categoriesDiv.innerHTML = '<p>Nenhum produto encontrado.</p>';
            }
        }

        // Função para buscar produtos por palavra-chave
        async function searchProducts() {
            const query = document.getElementById('search').value;
            const response = await fetch(`https://api.lomadee.com/v3/${appToken}/offer/_search?sourceId=${sourceId}&keyword=${query}`);
            const data = await response.json();
            displayProducts(data.offers);
        }

        // Inicializar a busca de categorias
        fetchCategories();

        // Endpoint para receber callback de vendas (implementação no servidor)
        // Por exemplo: /postback?codigoTransacao={transaction}&anuncianteId={adv}
        // Certifique-se de configurar este endpoint no seu servidor para processar as notificações de venda
    </script>
</body>
</html>
