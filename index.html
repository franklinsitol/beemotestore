<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopMercado</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .products, .stores { display: flex; flex-wrap: wrap; }
        .product, .store { border: 1px solid #ccc; margin: 10px; padding: 10px; width: 200px; }
    </style>
</head>
<body>
    <h1>Ofertas</h1>
    <div class="products" id="products"></div>
    
    <h1>Lojas</h1>
    <div class="stores" id="partner-carousel-container"></div>

    <script>
        const sourceId = '36043605';
        const appToken = '16874466809043c9fab25';

        async function fetchProducts(url, containerId, isStore = false) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                renderProducts(data, containerId, isStore);
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        function renderProducts(data, containerId, isStore) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; // Limpa o conteúdo anterior
            if (isStore) {
                data.stores.forEach(store => {
                    const div = document.createElement('div');
                    div.className = 'store';
                    div.innerHTML = `<h3>${store.name}</h3><p>${store.description}</p>`;
                    container.appendChild(div);
                });
            } else {
                data.offers.forEach(offer => {
                    const div = document.createElement('div');
                    div.className = 'product';
                    div.innerHTML = `<h3>${offer.name}</h3><p>Preço: ${offer.price}</p>`;
                    container.appendChild(div);
                });
            }
        }

        async function fetchOffers() {
            const url = `https://api.lomadee.com.br/public/api/offers?sourceId=${sourceId}&appToken=${appToken}`;
            await fetchProducts(url, 'products');
        }

        async function fetchStores() {
            const url = `https://api.lomadee.com.br/public/api/stores?sourceId=${sourceId}&appToken=${appToken}`;
            await fetchProducts(url, 'partner-carousel-container', true);
        }

        // Chama as funções para buscar ofertas e lojas
        fetchOffers();
        fetchStores();
    </script>
</body>
</html>
