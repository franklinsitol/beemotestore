<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beemote Store</title>
  <style>
    /* Estilos gerais */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    header img {
      width: 40px;
      vertical-align: middle;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .search-bar input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
    }

    .search-bar button {
      padding: 10px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .categories {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .category {
      background-color: white;
      width: 30%;
      margin-bottom: 20px;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .category:hover {
      transform: scale(1.05);
    }

    .category img {
      width: 100px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .product button {
      background-color: #000;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://img.icons8.com/doodle/96/bee.png" alt="Beemote Logo">
    Beemote Store
  </header>

  <div class="container">
    <!-- Barra de busca -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar categorias...">
      <button onclick="searchCategories()">Buscar Categoria</button>
    </div>

    <!-- Categorias -->
    <div class="categories" id="categories">
      <!-- Categorias serão carregadas aqui -->
    </div>

    <!-- Lista de produtos -->
    <div class="products" id="products"></div>
  </div>

  <footer>
    &copy; 2024 Beemote Store. Todos os direitos reservados.
  </footer>

  <script>
    // Substitua por sua chave de API Lomadee
    const LOMADEE_API_KEY = 'YOUR_LOMADEE_API_KEY';
    const SOURCE_ID = 'YOUR_SOURCE_ID';

    // Função para buscar categorias por palavra-chave
    function searchCategories() {
      const query = document.getElementById('searchInput').value;
      fetchCategories(`/category/_search`, `&keyword=${query}`);
    }

    // Função para carregar todas as categorias
    function loadAllCategories() {
      fetchCategories(`/category/_all`);
    }

    // Função para carregar uma categoria específica
    function loadCategoryById(categoryId) {
      fetchCategories(`/category/_id/${categoryId}`);
    }

    // Função genérica para buscar categorias da API do Lomadee
    function fetchCategories(endpoint, params = '') {
      const url = `https://api.lomadee.com/v3/${LOMADEE_API_KEY}${endpoint}?sourceId=${SOURCE_ID}${params}`;
      fetch(url)
        .then(response => response.json())
        .then(data => displayCategories(data.categories))
        .catch(error => console.error('Erro ao buscar categorias:', error));
    }

    // Função para exibir categorias na tela
    function displayCategories(categories) {
      const categoriesDiv = document.getElementById('categories');
      categoriesDiv.innerHTML = '';

      if (categories.length === 0) {
        categoriesDiv.innerHTML = '<p>Nenhuma categoria encontrada.</p>';
        return;
      }

      categories.forEach(category => {
        const categoryDiv = document.createElement('div');
        categoryDiv.classList.add('category');
        categoryDiv.onclick = () => loadCategory(category.id);
        categoryDiv.innerHTML = `
          <img src="https://img.icons8.com/color/96/category.png" alt="${category.name}">
          <h3>${category.name}</h3>
        `;
        categoriesDiv.appendChild(categoryDiv);
      });
    }

    // Função para buscar produtos da categoria
    function loadCategory(categoryId) {
      fetchProducts(`/offer/_category/${categoryId}`);
    }

    // Função para buscar produtos da API do Lomadee
    function fetchProducts(endpoint, params = '') {
      const url = `https://api.lomadee.com/v3/${LOMADEE_API_KEY}${endpoint}?sourceId=${SOURCE_ID}${params}`;
      fetch(url)
        .then(response => response.json())
        .then(data => displayProducts(data.offers))
        .catch(error => console.error('Erro ao buscar produtos:', error));
    }

    // Função para exibir produtos na tela
    function displayProducts(products) {
      const productsDiv = document.getElementById('products');
      productsDiv.innerHTML = '';

      if (products.length === 0) {
        productsDiv.innerHTML = '<p>Nenhum produto encontrado.</p>';
        return;
      }

      products.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.classList.add('product');
        productDiv.innerHTML = `
          <img src="${product.thumbnail}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>R$ ${product.price}</p>
          <button onclick="buyProduct('${product.link}')">Comprar</button>
        `;
        productsDiv.appendChild(productDiv);
      });
    }

    // Função para redirecionar ao site parceiro
    function buyProduct(link) {
      window.open(link, '_blank');
    }

    // Carregar todas as categorias ao abrir a página
    window.onload = loadAllCategories;
  </script>

</body>
</html>
