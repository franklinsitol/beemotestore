<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beemote Store</title>
    <link rel="icon" href="https://example.com/icon.png"> <!-- Substitua pelo URL do seu ícone -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .categories, .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .category, .product {
            background: white;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: calc(25% - 20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .search {
            margin: 20px 0;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Beemote Store</h1>
    </header>
    <div class="container">
        <div class="search">
            <input type="text" id="searchInput" placeholder="Buscar produtos...">
            <button id="searchButton">Buscar</button>
        </div>
        <h2>Categorias</h2>
        <div class="categories" id="categories"></div>
        <h2>Produtos</h2>
        <div class="products" id="products"></div>
    </div>
    
    <script>
        const SOURCE_ID = '36043605';
        const LOMADEE_API_KEY = '16874466809043c9fab25';

        // Função para buscar categorias da API do Lomadee
        function fetchCategories() {
            fetch(`https://api.lomadee.com/v3/${LOMADEE_API_KEY}/category/_all?sourceId=${SOURCE_ID}`)
                .then(response => response.json())
                .then(data => {
                    if (data.categories && Array.isArray(data.categories)) {
                        displayCategories(data.categories);
                    } else {
                        console.error('Nenhuma categoria encontrada:', data);
                    }
                })
                .catch(error => console.error('Erro ao buscar categorias:', error));
        }

        // Função para exibir as categorias
        function displayCategories(categories) {
            const categoriesDiv = document.getElementById('categories');
            categories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.classList.add('category');
                categoryDiv.innerHTML = `<h3>${category.name}</h3>`;
                categoryDiv.onclick = () => fetchProducts(`/offer/_category/${category.id}`);
                categoriesDiv.appendChild(categoryDiv);
            });
        }

        // Função para buscar produtos da API do Lomadee
        function fetchProducts(endpoint) {
            const url = `https://api.lomadee.com/v3/${LOMADEE_API_KEY}${endpoint}?sourceId=${SOURCE_ID}`;
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erro ao buscar produtos: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Resposta da API de produtos:', data); // Log da resposta
                    if (data.offers && Array.isArray(data.offers)) {
                        displayProducts(data.offers);
                    } else {
                        console.error('Nenhum produto encontrado ou estrutura de dados inesperada:', data);
                        displayProducts([]); // Passar um array vazio
                    }
                })
                .catch(error => console.error(error));
        }

        // Função para exibir os produtos
        function displayProducts(products) {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = ''; // Limpar produtos anteriores
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Preço: R$ ${product.price}</p>
                    <button onclick="buyProduct('${product.id}')">Comprar</button>
                `;
                productsDiv.appendChild(productDiv);
            });
        }

        // Função de compra (simulada)
        function buyProduct(productId) {
            alert(`Produto ${productId} comprado!`);
            // Aqui você pode adicionar a lógica de redirecionamento para a compra
        }

        // Inicializa a busca de categorias
        fetchCategories();
    </script>
</body>
</html>
