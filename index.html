<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopMercado</title>
    <link rel="icon" href="https://beemote.online/assets/images/logo-beemote-png-96x96.webp" type="image/png">
    <link rel="manifest" href="/manifest.json"> <!-- Manifest para PWA -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #000; /* Preto */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .logo {
            cursor: pointer;
        }
        .search-container {
            text-align: center;
            margin: 20px auto;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .search-box input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px; /* Largura do campo de busca */
            margin-right: 10px;
            box-shadow: none; /* Remove a sombra */
            outline: none; /* Remove o contorno */
        }
        .search-box button {
            background-color: white; /* Botão branco */
            color: #000; /* Texto preto */
            border: 1px solid #000; /* Borda preta */
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .search-box button:hover {
            background-color: #000; /* Preto ao passar o mouse */
            color: white; /* Texto branco ao passar o mouse */
        }
        .products {
            margin: 20px auto;
            display: grid; /* Ativa o layout de grid */
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Define colunas responsivas */
            gap: 20px; /* Espaçamento entre os itens */
            max-width: 1200px; /* Largura máxima da grid */
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: white;
            text-align: center;
            transition: box-shadow 0.3s; /* Efeito de sombra ao passar o mouse */
        }
        .product:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra ao passar o mouse */
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .buy-button {
            display: inline-block;
            background-color: #000; /* Preto */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none; /* Remove o sublinhado */
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .buy-button:hover {
            background-color: #444; /* Cinza escuro ao passar o mouse */
        }
        .carousel {
            display: flex;
            overflow: hidden;
            position: relative;
            max-width: 100%; /* Largura máxima do carrossel */
            margin: 20px auto;
        }
        .carousel-container {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-item {
            min-width: 200px; /* Largura mínima de cada item do carrossel */
            margin-right: 10px; /* Espaço entre os itens */
        }
        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .carousel .prev {
            left: 10px;
        }
        .carousel .next {
            right: 10px;
        }
        footer {
            background-color: #000; /* Preto */
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .countdown {
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
            color: #000; /* Preto */
        }
        .offer-title {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            color: #000; /* Preto */
        }
        .partners-carousel {
            margin: 20px auto;
            max-width: 1200px;
        }
        .partner {
            text-align: center;
            padding: 10px;
        }
        .partner img {
            max-width: 100px; /* Tamanho do logo da loja */
        }
    </style>
</head>
<body>
    <header>
        <img src="https://beemote.online/assets/images/logo-beemote-png-96x96.webp" alt="Logo Beemote" class="logo" onclick="resetSearch()">
        <h1>ShopMercado</h1>
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search" placeholder="Buscar produtos..." onkeypress="checkEnter(event)">
                <button onclick="searchProducts()">Buscar</button>
            </div>
        </div>
    </header>
    
    <!-- Título e Contagem Regressiva -->
    <div class="offer-title">Ofertas da Hora</div>
    <div class="countdown" id="countdown"></div>

    <!-- Produtos encontrados -->
    <div id="products" class="products"></div>

    <!-- Carrossel de Ofertas da Hora -->
    <div class="carousel">
        <button class="prev" onclick="moveCarousel(-1)">&#10094;</button>
        <div id="carousel-container" class="carousel-container"></div>
        <button class="next" onclick="moveCarousel(1)">&#10095;</button>
    </div>

    <!-- Carrossel de Lojas Parceiras -->
    <div class="offer-title">Lojas Parceiras</div>
    <div class="partners-carousel" id="partners-carousel">
        <div class="carousel-container" id="partners-carousel-container"></div>
        <button class="prev" onclick="movePartnersCarousel(-1)">&#10094;</button>
        <button class="next" onclick="movePartnersCarousel(1)">&#10095;</button>
    </div>

    <footer>
        <p>&copy; 2024 ShopMercado. Todos os direitos reservados.</p>
    </footer>

    <script>
        const appToken = '16874466809043c9fab25';
        const sourceId = '36043605';
        let currentIndex = 0;
        let currentPartnersIndex = 0; // Índice do carrossel de lojas parceiras
        const itemsToShow = 3; // Número de itens a serem mostrados no carrossel
        const partnersToShow = 3; // Número de parceiros a serem mostrados no carrossel de parceiros
        let countdownInterval;

        // Função para buscar produtos para o carrossel de ofertas
        async function fetchCarouselProducts() {
            const response = await fetch(`https://api.lomadee.com/v3/${appToken}/offer/_search?sourceId=${sourceId}&keyword=oferta`);
            const data = await response.json();
            displayCarouselProducts(data.offers);
        }

        // Função para buscar lojas parceiras
        async function fetchPartners() {
            const response = await fetch(`https://api.lomadee.com/v3/${appToken}/store/_all`);
            const data = await response.json();
            displayPartners(data.stores);
        }

        // Função para exibir produtos no carrossel de ofertas
        function displayCarouselProducts(offers) {
            const carouselContainer = document.getElementById('carousel-container');
            carouselContainer.innerHTML = ''; // Limpa o carrossel existente
            
            offers.slice(0, 10).forEach(offer => { // Limitar a 10 ofertas
                const itemDiv = document.createElement('div');
                itemDiv.className = 'carousel-item';
                itemDiv.innerHTML = `
                    <div class="product">
                        <img src="${offer.thumbnail}" alt="Imagem do produto ${offer.name}">
                        <h3>${offer.name}</h3>
                        <p>Preço: R$${offer.price}</p>
                        <a class="buy-button" href="${offer.link}" target="_blank">Comprar</a>
                    </div>
                `;
                carouselContainer.appendChild(itemDiv);
            });
        }

        // Função para exibir lojas parceiras no carrossel
        function displayPartners(partners) {
            const partnersCarouselContainer = document.getElementById('partners-carousel-container');
            partnersCarouselContainer.innerHTML = ''; // Limpa o carrossel de parceiros existente
            
            partners.slice(0, 10).forEach(partner => { // Limitar a 10 parceiros
                const partnerDiv = document.createElement('div');
                partnerDiv.className = 'partner';
                partnerDiv.innerHTML = `
                    <a href="${partner.link}" target="_blank">
                        <img src="${partner.logo}" alt="${partner.name}">
                    </a>
                `;
                partnersCarouselContainer.appendChild(partnerDiv);
            });
        }

        // Função para buscar produtos
        async function searchProducts() {
            const searchTerm = document.getElementById('search').value;
            const response = await fetch(`https://api.lomadee.com/v3/${appToken}/offer/_search?sourceId=${sourceId}&keyword=${encodeURIComponent(searchTerm)}`);
            const data = await response.json();
            displayProducts(data.offers);
        }

        // Função para exibir produtos encontrados
        function displayProducts(offers) {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = ''; // Limpa os produtos existentes
            
            offers.forEach(offer => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img src="${offer.thumbnail}" alt="Imagem do produto ${offer.name}">
                    <h3>${offer.name}</h3>
                    <p>Preço: R$${offer.price}</p>
                    <a class="buy-button" href="${offer.link}" target="_blank">Comprar</a>
                `;
                productsDiv.appendChild(productDiv);
            });
        }

        // Função para mover o carrossel de ofertas
        function moveCarousel(direction) {
            const carouselContainer = document.getElementById('carousel-container');
            const totalItems = carouselContainer.childElementCount;
            const itemsToMove = direction === 1 ? -1 : 1; // Direção inversa para rolar corretamente
            currentIndex = (currentIndex + itemsToMove + totalItems) % totalItems;
            const offset = currentIndex * 210; // 200px de largura do item + 10px de margem
            carouselContainer.style.transform = `translateX(${offset}px)`;
        }

        // Função para mover o carrossel de parceiros
        function movePartnersCarousel(direction) {
            const partnersCarouselContainer = document.getElementById('partners-carousel-container');
            const totalPartners = partnersCarouselContainer.childElementCount;
            const partnersToMove = direction === 1 ? -1 : 1; // Direção inversa para rolar corretamente
            currentPartnersIndex = (currentPartnersIndex + partnersToMove + totalPartners) % totalPartners;
            const offset = currentPartnersIndex * 210; // 200px de largura do item + 10px de margem
            partnersCarouselContainer.style.transform = `translateX(${offset}px)`;
        }

        // Função para verificar se a tecla Enter foi pressionada
        function checkEnter(event) {
            if (event.key === 'Enter') {
                searchProducts();
            }
        }

        // Função para resetar a busca
        function resetSearch() {
            document.getElementById('search').value = '';
            document.getElementById('products').innerHTML = '';
        }

        // Função para iniciar a contagem regressiva e buscar dados
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            let timeLeft = 3600; // 1 hora em segundos

            countdownInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.innerHTML = 'As ofertas foram atualizadas!';
                    fetchCarouselProducts();
                    fetchPartners();
                    timeLeft = 3600; // Reinicia o tempo
                } else {
                    const hours = Math.floor(timeLeft / 3600);
                    const minutes = Math.floor((timeLeft % 3600) / 60);
                    const seconds = timeLeft % 60;
                    countdownElement.innerHTML = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                    timeLeft--;
                }
            }, 1000);
        }

        // Inicia a contagem regressiva e busca os dados na inicialização
        window.onload = () => {
            fetchCarouselProducts();
            fetchPartners();
            startCountdown();
        };
    </script>
</body>
</html>
