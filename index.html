<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beemote Store</title>
    <link rel="icon" href="https://beemote.online/assets/images/logo-beemote-png-96x96.webp" type="image/png">
    <link rel="manifest" href="/manifest.json"> <!-- Manifest para PWA -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #000; /* Preto */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .logo {
            cursor: pointer;
        }
        .search-container {
            text-align: center;
            margin: 20px auto;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .search-box input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            margin-right: 10px;
            box-shadow: none;
            outline: none;
        }
        .search-box button {
            background-color: white;
            color: #000;
            border: 1px solid #000;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .search-box button:hover {
            background-color: #000;
            color: white;
        }
        .products {
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: white;
            text-align: center;
            transition: box-shadow 0.3s;
        }
        .product:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .buy-button {
            display: inline-block;
            background-color: #000;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .buy-button:hover {
            background-color: #444;
        }
        .carousel {
            display: flex;
            overflow: hidden;
            position: relative;
            max-width: 100%;
            margin: 20px auto;
        }
        .carousel-container {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-item {
            min-width: 200px;
            margin-right: 10px;
        }
        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .carousel .prev {
            left: 10px;
        }
        .carousel .next {
            right: 10px;
        }
        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .countdown {
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
            color: #000;
        }
        .offer-title {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            color: #000;
        }
        .partners-carousel {
            margin: 20px auto;
            text-align: center;
        }
        .partners-carousel h2 {
            margin-bottom: 10px;
            color: #000;
        }
        .partners-carousel .carousel-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .partner-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            transition: box-shadow 0.3s;
        }
        .partner-card img {
            width: 50px;
            height: auto;
        }
        .partner-card h3 {
            margin-top: 10px;
            font-size: 18px;
            color: #000;
        }
        .partner-card:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <img src="https://beemote.online/assets/images/logo-beemote-png-96x96.webp" alt="Logo Beemote" class="logo" onclick="resetSearch()">
        <h1>Beemote Store</h1>
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search" placeholder="Buscar produtos..." onkeypress="checkEnter(event)">
                <button onclick="searchProducts()">Buscar</button>
            </div>
        </div>
    </header>
    
    <!-- Título e Contagem Regressiva -->
    <div class="offer-title">Ofertas da Hora</div>
    <div class="countdown" id="countdown"></div>

    <!-- Produtos encontrados -->
    <div id="products" class="products"></div>

    <!-- Carrossel de Ofertas da Hora -->
    <div class="carousel">
        <button class="prev" onclick="moveCarousel(-1)">&#10094;</button>
        <div id="carousel-container" class="carousel-container"></div>
        <button class="next" onclick="moveCarousel(1)">&#10095;</button>
    </div>

    <!-- Carrossel de Lojas Parceiras -->
    <div class="partners-carousel">
        <h2>Lojas Parceiras</h2>
        <div class="carousel-container" id="partners-carousel-container"></div>
    </div>
    
    <footer>
        <p>&copy; 2024 Beemote Store. Todos os direitos reservados.</p>
    </footer>

    <script>
        const appToken = '16874466809043c9fab25';
        const sourceId = '36043605';
        let currentIndex = 0;
        const itemsToShow = 3; 
        let countdownInterval;

        // Função para buscar produtos para o carrossel de ofertas da hora
        async function fetchCarouselProducts() {
            const response = await fetch(`https://api.lomadee.com/v3/${appToken}/offer/_search?sourceId=${sourceId}&keyword=oferta`);
            const data = await response.json();
            displayCarouselProducts(data.offers);
        }

        function displayCarouselProducts(offers) {
            const carouselContainer = document.getElementById('carousel-container');
            carouselContainer.innerHTML = ''; 
            
            offers.slice(0, 10).forEach(offer => { 
                const itemDiv = document.createElement('div');
                itemDiv.className = 'carousel-item';
                itemDiv.innerHTML = `
                    <div class="product">
                        <img src="${offer.thumbnail}" alt="Imagem do produto ${offer.name}">
                        <h3>${offer.name}</h3>
                        <p>Preço: R$${offer.price}</p>
                        <a class="buy-button" href="${offer.link}" target="_blank">Comprar</a>
                    </div>
                `;
                carouselContainer.appendChild(itemDiv);
            });
        }

        // Função para buscar lojas parceiras
        async function fetchPartnerStores() {
            const response = await fetch(`https://api.lomadee.com/v3/${appToken}/store/_all?sourceId=${sourceId}`);
            const data = await response.json();
            displayPartnerStores(data.stores);
        }

        function displayPartnerStores(stores) {
            const partnersCarouselContainer = document.getElementById('partners-carousel-container');
            partnersCarouselContainer.innerHTML = ''; 

            stores.slice(0, 10).forEach(store => { 
                const storeDiv = document.createElement('div');
                storeDiv.className = 'partner-card';
                storeDiv.innerHTML = `
                    <img src="${store.thumbnail}" alt="Logo da loja ${store.name}">
                    <h3>${store.name}</h3>
                `;
                partnersCarouselContainer.appendChild(storeDiv);
            });
        }

        // Função de movimentação do carrossel
        function moveCarousel(direction) {
            const carouselContainer = document.querySelector('.carousel-container');
            const totalItems = carouselContainer.children.length;

            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = totalItems - itemsToShow;
            } else if (currentIndex >= totalItems - itemsToShow) {
                currentIndex = 0;
            }

            const offset = currentIndex * -210;
            carouselContainer.style.transform = `translateX(${offset}px)`;
        }

        // Função para contagem regressiva
        function startCountdown() {
            const countdownDate = new Date().getTime() + 3600000; 

            countdownInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = countdownDate - now;

                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerHTML = `${minutes}m ${seconds}s`;

                if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('countdown').innerHTML = "Ofertas encerradas!";
                }
            }, 1000);
        }

        window.onload = function () {
            fetchCarouselProducts();
            fetchPartnerStores();
            startCountdown();
        };
    </script>
</body>
</html>
